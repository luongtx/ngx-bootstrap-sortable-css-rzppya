
<div class="row">
  <div class="col-xs-6 col-6 col-md-5 col-lg-3 m-3">
    <div class="list-group">
      <div class="list-group-item"> 
        <input type="checkbox" name="checkbox" id="" class="form-check-input" 
        (click)="onAllRowChecked($event)"
        [ngClass]="{'partial-check': checkState == TriState.PARTIAL, 
                    'all-check': checkState == TriState.ALL, 
                    'none-check': checkState == TriState.NONE}">
        <label for="checkbox" class="ms-2">Select all</label>
      </div>
      <ng-template #itemTemplate let-item="item" let-index="index">
        <div class="list-group-item">
          <input type="checkbox" name="checkbox" id="" class="form-check-input" style="margin-left: 40px;"
            [(ngModel)]="columnsConfig[index].display" (click)="onRowChecked($event)">
          <label for="checkbox" class="ms-2">{{item.value}}</label>
          <img src="assets/icons/drag-drop.svg" style="float: right; cursor: grab;" alt="drag n drop">
        </div>
      </ng-template>
      <bs-sortable 
        [(ngModel)]="columnsConfig" 
        fieldName="title"
        [itemTemplate]="itemTemplate" 
        itemClass="sortable-item"
        itemActiveClass="active" 
        wrapperClass="sortable-wrapper">
      </bs-sortable>
    </div>
  </div>
  <div class="col-xs-6 col-6 col-md-5 col-lg-3 m-3">
    <pre class="code-preview mt-3">model: {{ columnsConfig | json }}</pre>
  </div>
</div>
