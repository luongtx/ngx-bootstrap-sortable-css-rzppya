<ng-template #itemTemplate let-item="item" let-index="index">
  <div class="list-group-item"> <input type="checkbox" name="checkbox" id="" class="form-check-input ms-3"> <label
      for="checkbox" class="ms-2">{{item.value}}</label></div>
  </ng-template>

<div class="row">
  <div class="col-xs-6 col-6 col-md-5 col-lg-3 m-3">
    <div class="list-group">
      <div class="list-group-item"> <input type="checkbox" name="checkbox" id="" class="form-check-input"> <label
          for="checkbox" class="ms-2">Select all</label>
      </div>
      <bs-sortable 
        [(ngModel)]="itemStringsLeft" 
        [itemTemplate]="itemTemplate" 
        itemClass="sortable-item"
        itemActiveClass="active" 
        wrapperClass="sortable-wrapper">
      </bs-sortable>
    </div>
    <pre class="code-preview mt-3">model: {{ itemStringsLeft | json }}</pre>
  </div>
</div>
